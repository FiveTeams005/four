<!DOCTYPE html>
<html>
<head>
    <title>支付成功</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="__PUBLIC__/static/resetcss/normalize.css">
    <link rel="stylesheet" href="__PUBLIC__/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/pay/payIndexStyle.css">
    <script src="__PUBLIC__/static/jquery/jquery.min.js"></script>
    <script src="__PUBLIC__/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/static/layer/mobile/layer.js"></script>
    <script src="__PUBLIC__/static/vue/vue.js"></script>
    <script type="text/javascript">
        function MVC(p,c,a){
            return "{:U('"+p+"/"+c+"/"+a+"')}";
        }
    </script>
</head>
<body>

<div class="header">
    <div class="all_w" style="position:relative; z-index:1;">
        <div class="ttwenz" style=" text-align:center; width:100%;">
            <h4>交易详情</h4>
            <h5>微信安全支付</h5>
        </div>
        <a href="{:U('Home/Center/MyBuy')}" class="fh_but">返回</a> </div>
</div>

<div class="zfcg_box ">
    <div class="all_w">
        <img src="__PUBLIC__/Home/img/images/cg_03.jpg" > 支付成功 </div>

</div>
<div class="cgzf_info">
    <div class="wenx_xx">
        <div class="mz">二货网</div>
        <div class="wxzf_price">￥<span id="price"></span></div>
    </div>

    <div class="spxx_shop">
        <div class=" mlr_pm">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td>商   品</td>
                    <td id="nick" align="right"></td>
                </tr>
                <tr>
                    <td>交易时间</td>
                    <td id="time" align="right"></td>
                </tr>
                <tr>
                    <td>支付方式</td>
                    <td align="right">招商银行</td>
                </tr>
                <tr>
                    <td>交易单号</td>
                    <td id="order" align="right"></td>
                </tr>
            </table>

        </div>

    </div>
</div>
<div class="wzxfcgde_tb"><img src="__PUBLIC__/Home/img/images/cg_07.jpg" ></div>

<script type="text/javascript">
    var order = MVC('Home','Pay','order');
    $.post(order,{},function (data) {
        $("#price").html(data[0][0]['o_money']);
        $("#nick").html(data[1][0]['n_name']);
        $("#time").html(data[0][0]['o_time']);
        $("#order").html(data[0][0]['o_number']);
    },'json');
</script>
</body>
</html>
