<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>后台登陆</title>
    <link href="__PUBLIC__/Admin/mycss/style_log.css" rel="stylesheet" type="text/css">
    <script src="__PUBLIC__/static/jquery/jquery.min.js"></script>
</head>

<body class="login" mycollectionplug="bind">
<div class="login_m">

<div class="login_logo"><img src="__PUBLIC__/Home/img/images/logo.png" width="196"></div>

<div class="login_boder">

<div class="login_padding" id="login_model">

  <h2>USERNAME</h2>
  <label>
    <input type="text" id="username" class="txt_input txt_input2" onfocus="if (value ==&#39;Your name&#39;){value =&#39;&#39;}" onblur="if (value ==&#39;&#39;){value=&#39;Your name&#39;}" value="Your name">
  </label>
  <h2>PASSWORD</h2>
  <label>
    <input type="password" name="textfield2" id="userpwd" class="txt_input" onfocus="if (value ==&#39;******&#39;){value =&#39;&#39;}" onblur="if (value ==&#39;&#39;){value=&#39;******&#39;}" value="******">
  </label>
    <p style="float: left;margin-top: 10px">Verification Code:</p><input id="codeIpt" type="text" >
    <div id="code"><img id="img" src="{:U('Admin/login/checkCode')}" alt=""></div>
  <div class="rem_sub">
  <div class="rem_sub_l">
  <input type="checkbox" name="checkbox" id="save_me">
   <label for="checkbox">Remember me</label>
   </div>
    <label>
      <input type="button" class="sub_button" name="button" id="button" value="SIGN-IN" style="opacity: 0.7;">
    </label>
  </div>
</div>


<div id="forget_model" class="login_padding" style="display:none">
<br>

   <h1>Forgot password</h1>
   <br>
   <div class="forget_model_h2">(Please enter your registered email below and the system will automatically reset users’ password and send it to user’s registered email address.)</div>
    <label>
    <input type="text" id="usrmail" class="txt_input txt_input2">
   </label>

 
  <div class="rem_sub">
  <div class="rem_sub_l">
   </div>
    <label>
     <input type="submit" class="sub_buttons" name="button" id="Retrievenow" value="Retrieve now" style="opacity: 0.7;">
     　　　
     <input type="submit" class="sub_button" name="button" id="denglou" value="Return" style="opacity: 0.7;">　　
    
    </label>
  </div>
</div>






<!--login_padding  Sign up end-->
</div><!--login_boder end-->
</div><!--login_m end-->

<script type="text/javascript" src='__PUBLIC__/static/layer/layer.js'></script>
<script>
  var url = "{:U('Admin/login/login')}";
  var urlIndex = "{:U('Admin/index/index')}";
  var urlCheck = "{:U('Admin/login/checkCode')}";
</script>
<script src="__PUBLIC__/Admin/myjs/login.js"></script>
</body>
</html>
