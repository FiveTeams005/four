    </ul>

<div class="am-cf admin-main">

<div class="nav-navicon admin-main admin-sidebar">
    <foreach name='user' item='vo'>
      <div class="sideMenu am-icon-dashboard" style="color:#aeb2b7; margin: 10px 0 0 0;">
        欢迎{$vo['r_name']}：
        <if condition="empty($vo['a_nick']) neq true">{$vo['a_nick']}
          <else />{$vo['a_account']}
        </if>&nbsp;&nbsp;
        <a href="{:U('Admin/index/logout')}">注销</a>
      </div>
    </foreach>
    <div class="sideMenu">
      <foreach name='menu1' item='vo'>
        <if condition="$vo.b_id eq 1"><h3 class="am-icon-flag">
          <elseif condition="$vo.b_id eq 2" /><h3 class="am-icon-cart-plus">
          <elseif condition="$vo.b_id eq 3" /><h3 class="am-icon-users">
          <elseif condition="$vo.b_id eq 4" /><h3 class="am-icon-volume-up">
          <elseif condition="$vo.b_id eq 5" /><h3 class="am-icon-gears">
        </if>
        <em></em> <a href="#">{$vo.b_name}</a></h3>
        <ul>
          <volist name='menu2' id='lo'>
            <if condition="$lo.b_pid - $vo.b_id eq 0">
              <li path="{$lo['b_path']}"><a href="#">{$lo.b_name}</a></li>
            </if>
          </volist>
        </ul>
      </foreach>
    </div>
    <!-- sideMenu End -->

    <script type="text/javascript">
			jQuery(".sideMenu").slide({
				titCell:"h3", //鼠标触发对象
				targetCell:"ul", //与titCell一一对应，第n个titCell控制第n个targetCell的显示隐藏
				effect:"slideDown", //targetCell下拉效果
				delayTime:300 , //效果时间
				triggerTime:150, //鼠标延迟触发时间（默认150）
				defaultPlay:true,//默认是否执行效果（默认true）
				returnDefault:false //鼠标从.sideMen移走后返回默认状态（默认false）
				});
		</script>
