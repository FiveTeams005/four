<!DOCTYPE html>
<html>
<head>
	<title>添加、修改用户</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="__PUBLIC__/static/resetcss/normalize.css">
    <link rel="stylesheet" href="__PUBLIC__/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/mycss/huser.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/mycss/auserUpdate.css">

    <script src="__PUBLIC__/static/jquery/jquery.min.js"></script>
    <script src="__PUBLIC__/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/static/layer/layer.js"></script>
    <script src="__PUBLIC__/static/vue/vue.js"></script>
    <script>
    	var url = "{:U('Admin/auser/auser')}";
    	var urlAdd = "{:U('Admin/auser/add')}";
    </script>
    <script src="__PUBLIC__/Admin/myjs/auserAdd.js"></script>
</head>
<body>
	<div class="container">
		<div class="row title">
			<div class="col-lg-12 col-md-12">
				<h4 class="text-center">添加用户</h4>
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12">
				<form>
					<div class="form-group">
					    <label for="account">登录账号</label>
					    <input type="text" class="form-control" id="account" placeholder="输入用户的登录账号">
					</div>
					<div class="form-group">
					    <label for="pwd">登录密码</label>
					    <input type="text" class="form-control" id="pwd" placeholder="输入用户的登陆密码">
					</div>
					<div class="form-group">
					    <label for="nick">用户昵称</label>
					    <input type="text" class="form-control" id="nick" placeholder="输入用户的昵称">
					</div>
					<div class="form-group">
					    <label for="">用户职务</label>
					    <select class="form-control" id="roleid">
					    	<option value="">请选择职务</option>
					    	<foreach name='role' item='vo'>
						    	<option value="{$vo['r_id']}">{$vo.r_name}</option>
						    </foreach>
					    </select>
					</div>
					<div class="form-group">
					    <input type="button" class="btn btn-primary add" value="添加" />
					    <input type="button" class="btn btn-primary cancel" value="取消" />
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
