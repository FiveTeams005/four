<!DOCTYPE html>
<html>
<head>
	<title>添加、修改用户</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="__PUBLIC__/static/resetcss/normalize.css">
    <link rel="stylesheet" href="__PUBLIC__/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/mycss/huser.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/mycss/auserUpdate.css">

    <script src="__PUBLIC__/static/jquery/jquery.min.js"></script>
    <script src="__PUBLIC__/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/static/layer/layer.js"></script>
    <script src="__PUBLIC__/static/vue/vue.js"></script>
    <script>
    	var url = "{:U('Admin/auser/auser')}";
    	var urlReset = "{:U('Admin/auser/auserReset')}";
    	var urlUpdate = "{:U('Admin/auser/update')}";
    </script>
    <script type="text/javascript" src='__PUBLIC__/Admin/myjs/auserUpdate.js'></script>
</head>
<body>
	<div class="container">
		<div class="row title">
			<div class="col-lg-12 col-md-12">
				<h4 class="text-center">修改用户</h4>
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12">
				<form>
					<foreach name='user' item='vo'>
						<div class="form-group">
						    <label for="account">登录账号</label>
						    <input type="text" value="{$vo['a_account']}" class="form-control" id="account" disabled>
						</div>
						<div class="form-group">
						    <label for="pwd">登录密码</label>
						    <input type="password" class="form-control" id="pwd" value='******' disabled>
						</div>
						<div class="form-group">
						    <label for="nick">用户昵称</label>
						    <input type="text" value="{$vo['a_nick']}" class="form-control" id="nick" placeholder="输入用户的昵称">
						</div>
						<div class="form-group">
						    <label for="">用户职务</label>
						    <select class="form-control" id="rid">
						    	<foreach name='role' item='v'>
						    		<if condition="$v['r_id'] eq $vo['r_id']"><option value="{$v['r_id']}" selected>{$v.r_name}</option>
								    	<else /><option value="{$v['r_id']}">{$v.r_name}</option>
								    </if>
							    </foreach>
						    </select>
						</div>
						<div class="form-group">
						    <input type="button" aid="{$vo['a_id']}" class="btn btn-primary update" value="修改" />
						    <input type="button" aid="{$vo['a_id']}" class="btn btn-info reset" value="密码重置" />
						    <a href="{:U('Admin/auser/auser')}" class="btn btn-info">取消</a>
						</div>
					</foreach>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
